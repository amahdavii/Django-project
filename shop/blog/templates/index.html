{% extends "parent/main.html" %}
{% block body %}
    <h1>All posts</h1>
    {% if latest_posts_list %}
        <ul>
            {% for post in latest_posts_list %}
                <li><a href="{% url 'blog:detail' post.id %}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
            <p style="color:tomato;">No post are available.</p>
    {% endif %}
{% endblock %}
